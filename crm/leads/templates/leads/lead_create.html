{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <a class="mr-5 px-5 hover:text-gray-900 bg-blue-400 hover:bg-blue-100 border-2 rounded-full border-gray-800"
       href="{% url 'leads:lead_list' %}">Go back to Leads</a>
    <div class="container px-5 py-8 mx-auto">
        <div class="mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    Create Lead:
                </h1>
                <form method="post" class="flex-block items-center border-b">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                            class="flex mx-2 my-6 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
