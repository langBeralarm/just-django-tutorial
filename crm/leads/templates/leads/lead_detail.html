{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Lead: {{ lead.first_name }} {{ lead.last_name }}</h1>
                <div class="flex mb-4">
                    <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Details</a>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Name:</span>
                    <span class="ml-auto text-gray-900">{{ lead.first_name }} {{ lead.last_name }}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Age:</span>
                    <span class="ml-auto text-gray-900">{{ lead.age }}</span>
                </div>
                <div class="flex border-t mb-6 border-gray-200 py-2">
                    <span class="text-gray-500">Agent:</span>
                    <span class="ml-auto text-gray-900">{{ lead.agent }}</span>
                </div>
                <div class="flex border-t border-b border-gray-200 py-2">
                    <span class="text-gray-500">Number:</span>
                    <span class="ml-auto text-gray-900">{{ lead.pk }}</span>
                </div>
                <div class="flex my-6">
                    <a class="flex mx-2 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" href="{% url 'leads:lead_update' lead.pk %}">
                        Update
                    </a>
                    <a class="flex mx-2 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" href="{% url 'leads:lead_delete' lead.pk %}">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
