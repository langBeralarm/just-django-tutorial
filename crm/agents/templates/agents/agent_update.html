{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <a class="mr-5 px-5 hover:text-gray-900 bg-blue-400 hover:bg-blue-100 border-2 rounded-full border-gray-800" href="{% url 'agents:agent_list' %}">Go back to Agents</a>
    <div class="container px-5 py-8 mx-auto">
        <div class="mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    Update Agent: {{ agent.user.first_name }} {{agent.user.last_name }}
                </h1>
                <div class="flex mb-4">
                    <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
                </div>
                <form method="post" class="flex-block items-center border-b">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="flex mx-2 my-6 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
