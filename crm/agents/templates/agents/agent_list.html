{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="px-5">
        <h1 class="text-4xl text-gray-800">Agents</h1>
    </div>
    <div class="px-5 py-4 mx-auto">
        <div class="-my-8 divide-y-2 divide-gray-100">
            {% for agent in agents %}
                <div class="my-8 flex flex-wrap md:flex-nowrap rounded-full bg-gray-100">
                    <div class="md:flex-grow px-6 py-4">
                        <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">
                            {{ agent.user.first_name }} {{ agent.user.last_name }}
                        </h2>
                        <a class="text-indigo-500 inline-flex items-center mt-4" href="{% url 'agents:agent_detail' agent.pk %}">View agent
                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
